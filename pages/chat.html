<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat</title>
    <!--================================ Unicons ================================CDN -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <!--================================ FAVICON ================================-->
    <link rel="shortcut icon" href="../img/favicon.svg" type="image/x-icon">
    <!--================================ CSS EXTERN ================================-->
    <link rel="stylesheet" href="../css/style.css">
    <!--================================ GOOGLE FONTS ================================-->
    <!-- Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="blue-range"></div>
    <section class="chat-section section">
        <div class="chat-container container">
            <div class="chats-list">
                <div class="user-content">
                    <div class="user-img-box">
                        <img src="../img/user.png" class="user-img">
                    </div>
                    <div class="user-info">
                        <h3 class="user-name">Alan Tomaz</h3>
                        <h4 class="user-biography">Lorem ipsum dolor sit amet.</h4>
                        <a class="" href=""><i class="uil uil-signout"></i>Logout</a>
                        <form class="search-chats">
                            <input type="search">
                            <i class="uil uil-search"></i>
                        </form>
                        <hr class="user-hr">
                    </div>
                </div>
                <div class="chats">
                    <div class="chats-img-box">
                        <img src="../img/user.png" class="chats-img">
                    </div>
                    <h4 class="chats-name"></h4>
                    <hr class="chats-hr">
                </div>
            </div>
            <div class="chat-content">
                <div class="chat-header">
                    <div class="header-vr vr"></div>
                    <div class="chat-img-box">
                        <img src="" alt="" class="chat-img">
                    </div>
                    <div class="chat-info">
                        <h4 class="chat-name">
                        </h4>
                        <h5 class="chat-activity"></h5>
                    </div>
                </div>
                <div class="chat-messages-box">
                    <ul class="chat-messages">
                        <li class="chat-message">
                            <div class="message-img-box">
                                <img src="../img/user.png" alt="" class="message-img">
                            </div>
                            <div class="message"></div>
                        </li>
                    </ul>
                </div>
                <div class="chat-footer">
                    <div class="footer-vr vr"></div>
                    <i class="uil uil-smile emoji"></i>
                    <i class="uil uil-paperclip clip"></i>
                    <div class="message-field"></div>
                    <div class="send-box">
                        <i class="uil uil-message"></i>
                    </div>
                </div>
            </div>
            <div class="profile">
                <div class="profile-img-box">
                    <img src="../img/user.png" alt="" class="profile-img">
                    <i class="uil uil-image"></i>
                </div>
                <div class="profile-infos-box">
                    <div class="profile-infos">
                        <div class="info-img">
                            <i class="uil uil-user"></i>
                        </div>
                        <div class="profile-info">
                            <h4 class="info-name"></h4>
                            <h5 class="info"></h5>
                        </div>
                        <i class="uil uil-edit"></i>
                        <hr class="profile-hr hr">
                    </div>
                    <div class="profile-infos">
                        <div class="info-img">
                            <i class="uil uil-info-circle"></i>
                        </div>
                        <div class="profile-info">
                            <h4 class="info-name"></h4>
                            <h5 class="info"></h5>
                        </div>
                        <i class="uil uil-edit"></i>
                        <hr class="profile-hr hr">
                    </div>
                    <div class="profile-infos">
                        <div class="info-img">
                            <i class="uil uil-calendar-alt"></i>
                        </div>
                        <div class="profile-info">
                            <h4 class="info-name"></h4>
                            <h5 class="info"></h5>
                        </div>
                        <i class="uil uil-edit"></i>
                        <hr class="profile-hr hr">
                    </div>
                    <div class="profile-infos">
                        <div class="info-img">
                            <i class="uil uil-phone"></i>
                        </div>
                        <div class="profile-info">
                            <h4 class="info-name"></h4>
                            <h5 class="info"></h5>
                        </div>
                        <i class="uil uil-edit"></i>
                        <hr class="profile-hr hr">
                    </div>
                    <div class="profile-infos">
                        <div class="info-img">
                            <i class="uil uil-envelope"></i>
                        </div>
                        <div class="profile-info">
                            <h4 class="info-name"></h4>
                            <h5 class="info"></h5>
                        </div>
                        <i class="uil uil-edit"></i>
                        <hr class="profile-hr hr">
                    </div>
                    <div class="profile-infos">
                        <div class="info-img">
                            <i class="uil uil-location-point"></i>
                        </div>
                        <div class="profile-info">
                            <h4 class="info-name"></h4>
                            <h5 class="info"></h5>
                        </div>
                        <i class="uil uil-edit"></i>
                        <hr class="profile-hr hr">
                    </div>
                    <div class="profile-infos">
                        <div class="info-img">
                            <i class="uil uil-key-skeleton"></i>
                        </div>
                        <div class="profile-info">
                            <h4 class="info-name"></h4>
                            <h5 class="info"></h5>
                        </div>
                        <i class="uil uil-edit"></i>
                        <hr class="profile-hr hr">
                    </div>
                </div>
                <a class="" href=""><i class="uil uil-signout"></i>Logout</a>

            </div>
        </div>
    </section>
    <!--================================ GOOGLE FONTS ================================-->
    <script src="../js/main.js"></script>
</body>

</html>
